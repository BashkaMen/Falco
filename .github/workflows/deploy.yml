name: deploy

on: 
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:  
  deploy:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    strategy:
      matrix:
        dotnet-version: ['5.0.x']
    steps:
      - uses: actions/checkout@v2
        with:
          ref: 'develop'
      - uses: actions/setup-dotnet@v1.7.2
        with:          
          dotnet-version: ${{ matrix.dotnet-version }}
          source-url: https://nuget.pkg.github.com/pimbrouwers/index.json
        env:
          NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}        
      - run: dotnet build -c Release
      - name: Create the package
        run: dotnet pack src/Falco/ -c Release --include-symbols
      - name: Publish the package to GPR
        run: dotnet nuget push src/Falco/bin/Release/*.nupkg