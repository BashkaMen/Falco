<!DOCTYPE html>
<html lang="en">

<!-- /head -->
<head>
  <meta charset="utf-8">
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  {{ if string.empty title }}
    <title>Falco - F# web toolkit for ASP.NET Core</title>
  {{ else }}
    <title>{{ title }} - Falco Documentaiton</title>
  {{ end}}
  <meta name="description" content="A functional-first toolkit for building brilliant ASP.NET Core applications using F#.">

  <!-- /head/style -->
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <link href="/prism.css" rel="stylesheet" />
  <link href="/tachyons.css" rel="stylesheet" />
  <link href="/style.css" rel="stylesheet" />
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-D62HSJHMNZ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-D62HSJHMNZ');
  </script>
</head>

<!-- /body -->
<body class="noto lh-copy">

<div class="mw9 center pa3">
    <nav class="sidebar w-20-l fl-l">
        <a href="/docs" class="db w4">
            <img src="/brand.svg" class="br3" />
        </a>
        {{ side_content }}
    </nav>
    <main class="w-80-l fl-l pl3-l">{{ main_content }}</main>
</div>

<!-- /body/footer -->
<footer class="tc ph3 pv4">
  <div class="f6 white-90">&copy; 2020-{{ copyright_year }} Pim Brouwers & contributors.</div>
</footer>

<!-- /body/script -->
<script src="/prism.js"></script>

</body>
</html>
